# Jekyll configuration

name: 大灰狼窝
description: 另一个垃圾桶

# url is currently only used only for the RSS feed in feed.xml
url: http://assilzm.github.io

# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like so: jekyll serve --baseurl=''
baseurl:

# This can be '' to hide the Github nav button
github: 'assilzm'

# Set this to your UA-# value, or '' to disable the block completely
gaaccount: ''

permalink: /:year/:month/:title
paginate: 3

highlighter: pygments
markdown: redcarpet
redcarpet:
  extensions: ["smart", "tables", "no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript", "with_toc_data"]

exclude: ['README.md', 'LICENSE']

comments :
    provider : duoshuo
    duoshuo :
      short_name : assilzm
